    <script type="text/javascript">

      //var VUE_APP_ZC_ROUTE_PATH="http://172.168.252.43:9090/zc";
      //获取参数
      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
      }
      var  faModelTemplateOid = getURLParameter("faModelTemplateOid");
      var materialCatalogOid=getURLParameter("materialCatalogOid");
      var viewOrEdit=getURLParameter("viewOrEdit");
      var fromJsp = {};
      fromJsp.ctxPath = VUE_APP_ZC_ROUTE_PATH;
      fromJsp.cataOid = '';
      fromJsp.materialCataName = '';
      fromJsp.blockColorClass = 'color3';
      fromJsp.baseImgFilePath = '';
      fromJsp.fileOid = '';
      fromJsp.templateVersion = '';
      fromJsp.versionTemplateList = '';
      fromJsp.bigCataOid = '';
      fromJsp.templateOid = '';
      fromJsp.templateStr ='';
      fromJsp.guideType = '';
      var setting = {
        check: {
          enable: true
        },
        data: {
          simpleData: {
            enable: true
          }
        }
      };

    </script>

  <div id="block_html_template" style="display:none">

  <div id="block_edit_html_template" style="display:none">
    <table class="table table-bordered">
      <tbody>
      <tr>
        <td style="width: 200px;">
          <span id="{block_id}_md"></span>
          <button id="{block_id}_sel_md" class="btn btn-mini btn-primary" type="button">
            选择目录元素
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <label class="radio" style="float: left; ">

            <input id="{block_id}_type_1"  type="radio" name="{block_id}_type" value="1" checked  style="margin-left:-16px;" />印刷
          </label>
          <label class="radio" style="float: left; ">
            <input id="{block_id}_type_2" type="radio" name="{block_id}_type" value="2"   style="margin-left:-16px;" />手写
          </label>
          <label class="radio" style="float: left; ">
            <input id="{block_id}_type_7" type="radio" name="{block_id}_type" value="7"   style="margin-left:-16px;" />手写（单行）
          </label>
          <label class="radio" style="float: left; ">
            <input id="{block_id}_type_3" type="radio" name="{block_id}_type" value="3"   style="margin-left:-16px;" />图像
          </label>
          <label class="radio" style="float: left; ">
            <input id="{block_id}_type_5" type="radio" name="{block_id}_type" value="5"   style="margin-left:-16px;" />选择框（印刷）
          </label>
          <label class="radio" style="float: left; ">
            <input  id="{block_id}_type_6" type="radio" name="{block_id}_type" value="6"   style="margin-left:-16px;" />选择框（手写）
          </label>



          <!-- <tag:set attrName="recognitionType" className="com.zfsoft.fa.base.FaStaticParam" fieldName="RECOGNITION_TYPE"/>

        </td>

  <div id="ver_sel_html_template" style="display:none">

          <tr>
            <th width="5%">序号</th>
            <th width="15%">模板编号</th>
            <th>模板名称</th>
            <th width="10%">版本号</th>

            <th width="10%">操作</th></tr>
          </thead>

          </tbody>

  <!-- 切换目录 -->
  <div id="cata_sw_html_template" style="display:none">

            <table class="table table-bordered table-striped">

                <th>目录子项名称</th>

              </tr>
              </thead>
              <tbody>
              </tbody>
