<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <meta base="/bangban/" />
    <meta name="referrer" content="no-referrer">
    <link rel="icon" href="./favicon.ico">
    <title><%= webpackConfig.name %></title>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <style>
      html body {
        padding: 0;
        margin: 0;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 10px;
        overflow: auto;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #c6c6c6;
        min-height: 25px;
        min-width: 25px;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 50px;
      }

      .over-hide {
        overflow: hidden;
      }

      [v-cloak] {
        display: none;
      }
      #app {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app" style="min-height: 600px"></div>
  </body>
  <script src="./js/qs.js"></script>
  <script>
    let qs = Qs;
    let resultQrcode = '';
    function onScanCodeResult(qrCode){
        // alert("扫码结果：" + qrCode)
        resultQrcode = qrCode;
    }
    window._AMapSecurityConfig = {
      securityJsCode: 'ee2d513bd8c9c251003a4e6ac9b107b4',
    }
    var bodyClass = localStorage.getItem('themeColor') ? localStorage.getItem('themeColor') : 'theme_default'
    document.body.className = bodyClass
  </script>
</html>
